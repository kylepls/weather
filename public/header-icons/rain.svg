<svg viewBox="0 0 32 32"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
  .dropletLeft {
      animation-delay: 0s;
  }
  
  .dropletMiddle {
      animation-delay: 0.6s;
  }
  
  .dropletRight {
      animation-delay: 0.5s;
  }
  
  .rain path {
      stroke-dasharray: 2 100;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-name: rain;
  }
  
  @keyframes rain {
    0% {
      stroke-dashoffset: 0;
      opacity: 0;
    }

    25% {
      opacity: 1;
    }

    100% {
      stroke-dashoffset: -10;
    }
  }
  
  </style>
	<g fill="none" fill-rule="evenodd" id="Light-Rain" stroke="none" stroke-width="1">
		<g stroke="#979797" stroke-width="2" transform="translate(3, 2)">
			<g>
				<path d="M9.64075822,4.50583286 C8.76235298,4.08656863 7.77895738,3.85185185 6.74074074,3.85185185 C3.01793243,3.85185185 0,6.86978428 0,10.5925926 C0,14.3154009 3.01793243,17.3333333 6.74074074,17.3333333 C8.57997198,17.3333333 10.2471575,16.5967179 11.4633749,15.4024092" id="Oval"/>
				<path d="M9.96956753,13.5435375 C11.529699,15.8313205 14.156887,17.3333333 17.134889,17.3333333 C21.9213568,17.3333333 25.8015556,13.4531345 25.8015556,8.66666667 C25.8015556,3.88019884 21.9213568,0 17.134889,0 C12.9842561,0 9.51510686,2.91777867 8.66666667,6.81411072" id="Oval" stroke-linecap="round"/>
			</g>
      <g class="rain" stroke-linecap="round">
        <g transform="translate(7.000000, 20.000000)">
          <path style="param(s)" class="dropletLeft" d="M1,0 L1,7" />
        </g>
        <g transform="translate(12.000000, 20.000000)">
          <path style="param(s)" class="dropletMiddle" d="M1,0 L1,7" />
        </g>
        <g transform="translate(17, 20)">
          <path style="param(s)" class="dropletRight" d="M1,0 L1,7"/>
        </g>
      </g>
		</g>
	</g>
  <script type="text/ecmascript" xlink:href="https://www.w3.org/TR/2009/WD-SVGParamPrimer-20090616/param.js" /> 
</svg>